<div class="modal-body mx-2">
    <p class="text-center mb-3">Please enter patient details </p>
    <div class="form-outline form-white mb-1">
        <input type="FirstName" class="form-control"id="fname" name="fname" placeholder="First Name"
            required>
    </div><br>
    <div class="form-outline form-white mb-1">
        <input type="LastName" class="form-control"id="lname" name="lname" placeholder="Last Name"
            required>
    </div><br>
    <div class="form-outline form-white mb-1">
        <input type="tel" class="form-control"id="Pnumber" name="Pnumber" placeholder="Mobile No" required>
    </div><br>
    <div class="form-outline form-white mb-1">
        <input type="email" class="form-control"id="P_email" name="P_email" placeholder="Email ID" required>
    </div><br>
    <div class="form-outline form-white mb-1">
        <input type="number" class="form-control"id="Age" name="Age" placeholder="Age" required>
    </div><br>
    <div class="input-group mb-3 col-auto">
        <label class="input-group-text mr-3" for="inputGroupSelect01">Gender</label>
        <select type="Gender" class="form-select"id="gender" name="gender"
            required>
            <option selected>--select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-success rounded-pill">Add Patient</button>
</div>
