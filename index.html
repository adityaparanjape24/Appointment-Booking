<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="static/index.css">
</head>
<body style="background-color: #0093E9;
background-image: linear-gradient(180deg, #0093E9 5%, #80D0C7 99%)">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-6">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-4">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form action='/signup' method="POST">
      
                    <div class="row">
                      <div class="col-md-5 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" name="fname" class="form-control" placeholder="First Name">
                        </div>
                      </div>
                      
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" name="lname" class="form-control" placeholder="Last Name">
                        </div>
                      </div>

                      <div class="col-md-5 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="CompanyName" name="cname" class="form-control" placeholder="Company Name">
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-5 mb-4 d-flex align-items-center">
                        <div class="form-outline">
                          <input type="text" class="form-control" id="Designation" name="profile" placeholder="Designation" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="male" id="maleGender"
                            value="option1"  />
                          <label class="form-check-label" for="femaleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="female" id="femaleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="other" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-5 mb-4">
      
                        <div class="form-outline">
                          <input type="email" id="email" name="email" class="form-control " placeholder="Email">
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="MNumber" name="number" class="form-control" placeholder="Mobile No">
                        </div>
      
                      </div>
                    </div>
      
      
                    <div class="mt-4 pt-2 text-center">
                      <input class="btn btn-primary btn-rounded-pill" type="submit" value="Submit" style="justify-content:center">
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>










<tbody>
                    <% PatientList.forEach(function(patient) { %>
                      <tr scope = "row">
                        <td><%= patient.fname %></td>
                        <td><%= patient.lname %></td>
                        <td><%= patient.Pnumber %></td>
                        <td><%= patient.P_email %></td>
                        <td><%= patient.Age %></td>
                        <td><%= patient.gender %></td>
                      </tr>
                    <% }); %>
                </tbody>
